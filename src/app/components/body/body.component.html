<main class="container mt-5">

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/body2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/body1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/body3.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/body4.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div>
        <br> </div>
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-danger" (click)='signInWithGoogle()'>
                <i class="fa fa-google"></i>
                Iniciar sesion con GOOGLE
            </button>
        </div>
    </div>
</main>
